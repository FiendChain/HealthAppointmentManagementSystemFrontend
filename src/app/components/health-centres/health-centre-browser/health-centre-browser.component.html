<app-browser-toolbar *ngIf="current_user?.is_admin">
    <li class="nav-item active flex">
        <i class="material-icons mr-1">library_add</i>
        <a class="nav-link" (click)="add_health_centre()">Add health centre</a>
    </li>
</app-browser-toolbar>
<div class="card" *ngIf="health_centres">
    <div class="card-body">
        <h2 class="card-title">Health Centres</h2>
        <health-centre-list [health-centres]="health_centres"></health-centre-list>
    </div>
</div>
