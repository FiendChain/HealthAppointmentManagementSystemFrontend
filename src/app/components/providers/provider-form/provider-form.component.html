<form (ngSubmit)="submit()" [formGroup]="form">
    <div class="form-label-group">
        <input formControlName="name" type="text" class="form-control" placeholder="Name" id="inputName" required autofocus>
        <label for="inputName">Name</label>
    </div>
    <div class="form-label-group">
        <input formControlName="email" type="email" class="form-control" placeholder="Email address" id="inputEmail" required>
        <label for="inputEmail">Email address</label>
        <small *ngIf="form.get('email').errors?.email && form.get('email').touched">Invalid email</small>
    </div>
    <div class="form-label-group" *ngIf="password_field">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" id="inputPassword" required>
        <label for="inputPassword">Password</label>
        <small *ngIf="form.get('password').errors?.minlength && form.get('password').touched">Password must be a minimum of 8 characters</small>
    </div>
    <div class="form-label-group" *ngIf="password_field">
        <input formControlName="confirm_password" type="password" class="form-control" placeholder="Confirm Password" id="inputConfirmPassword" required>
        <label for="inputConfirmPassword">Confirm password</label>
        <small *ngIf="form.errors?.confirm_password && form.get('confirm_password').touched">Password doesn't match</small>
    </div>
    <div class="form-label-group">
        <input formControlName="phone" type="phone" class="form-control" placeholder="Phone" id="inputPhone" required>
        <label for="inputPhone">Phone</label>
        <small *ngIf="(form.get('phone').errors?.minlength || form.get('phone').errors?.maxlength )&& form.get('phone').touched">Phone must be 8 digits</small>
    </div>
    <div class="form-label-group">
        <input formControlName="provider_number" type="type" class="form-control" placeholder="Provider number" id="inputProviderNumber" required>
        <label for="inputProviderNumber">Provider number</label>
        <small *ngIf="form.get('provider_number').errors?.minlength && form.get('provider_number').touched">Provider number must have at least 10 characters</small>
    </div>
    <div class="form-group">
        <label>Provider type</label>
        <select formControlName="provider_type" class="form-control" required>
            <option *ngFor="let provider_type of provider_types" [value]="provider_type">{{provider_type}}</option>
        </select>
    </div>
    <div class="form-group" *ngIf="health_centres$ | async as health_centres">
        <label>Health Centre</label>
        <select formControlName="health_centre_id" class="form-control" placeholder="Health centre" value="value?.health_centre_name?" required>
            <option *ngFor="let health_centre of health_centres" [value]="health_centre.id">{{health_centre.name}}</option>
        </select>
    </div>
    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="form.invalid">{{button_text}}</button>
</form>
