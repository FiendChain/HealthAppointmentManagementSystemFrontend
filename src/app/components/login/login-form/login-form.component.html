<div class="container">
    <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin">
        <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form (ngSubmit)="login()" class="form-signin" #login_form="ngForm">
                <div class="form-label-group">
                    <input [(ngModel)]="credentials.email" type="email" name="email" class="form-control" placeholder="Email address" id="inputEmail" required autofocus>
                    <label for="inputEmail">Email address</label>
                </div>
                <div class="form-label-group">
                    <input [(ngModel)]="credentials.password" type="password" name="password" class="form-control" placeholder="Password" id="inputPassword" required>
                    <label for="inputPassword">Password</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input [(ngModel)]="remember_me" [checked]="remember_me" name="remember_me" type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input [(ngModel)]="auto_login" [checked]="auto_login" name="auto_login" type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">Auto login</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!login_form.valid">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" routerLink="/register">Register</button>
            </form>
        </div>
        </div>
        <ngb-alerts></ngb-alerts>
    </div>
    </div>
</div>
